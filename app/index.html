window.addEventListener('resize', function () {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
});

//weather global vars
var planeText1, planeText2, planeText3, planeText4;

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
  camera.position.z = 10;
  renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize( window.innerWidth, window.innerHeight );
  $('#threeJSContainer').append( renderer.domElement );

//GUI
  gui = new dat.GUI();
  function Params() {
    //camera speed
    this.Zoom = -10;
    this.CubeColor = "#ff00ff";
    this.CubeOpacity = 1;
  }
  var params = new Params();
  controller = gui.add(params, 'Zoom', -50.0, 10.0).step(0.25);
  controller.listen();
  controller.onChange(function(value) {
    camera.position.z = value * -1;
  });

  controller2 = gui.addColor(params, 'CubeColor');
  controller2.onChange(function(colorValue) {
    colorValue=colorValue.replace( '#','0x' );
    var colorObject = new THREE.Color(colorValue);
    cube.material.color.setHex(colorValue);
  });

  controller3 = gui.add(params, 'CubeOpacity', 0, 1);
  controller3.onChange(function(opacity) {
  cube.material.opacity = opacity;
  });

  //light
  hemilight = new THREE.HemisphereLight (0xffffff, 0xffffff, 0.6);
  scene.add(hemilight);

//test cube
  var geometry = new THREE.BoxGeometry( 1, 1, 1 );
  var material = new THREE.MeshPhongMaterial( { color: 0xff00ff, transparent:true } );
  cube = new THREE.Mesh( geometry, material );
  scene.add( cube );

//plane texts
  var text1word = new THREE.TextGeometry( planeText1, {

  var text2word = new THREE.TextGeometry( planeText2, {
    size: 1,
    height: 0.1,
    curveSegments: 2,
    font: 'helvetiker',
  });
  var text2 = new THREE.Mesh(text2word, wrapper);


  var text3word = new THREE.TextGeometry( planeText3, {
    size: 1,
    height: 0.1,
    curveSegments: 2,
    font: 'helvetiker',
  });
  var text3 = new THREE.Mesh(text3word, wrapper);

  var text4word = new THREE.TextGeometry( planeText4, {
    size: 1,
    height: 0.1,
    curveSegments: 2,
    font: 'helvetiker',
  });

// test canvas text

// scene.add(sprite);


//transparent planes
  var geometry1 = new THREE.BoxGeometry(20,20,3);
  var material1 = new THREE.MeshPhongMaterial({color: 0xff00ff, transparent: true, wireframe: false, opacity: 0.2});
  plane1 = new THREE.Mesh(geometry1, material1);
  plane1.position.set(0, 0, -10);
  scene.add(plane1);
  text1.position.y = plane1.position.y + 10;
  text1.position.x = plane1.position.x -10;

  plane1.add(text1);


  var geometry2 = new THREE.BoxGeometry(20,20,3);
  var material2 = new THREE.MeshPhongMaterial({color: 0x00ffff, transparent: true, wireframe: false, opacity: 0.2});
  plane2 = new THREE.Mesh(geometry2, material2);
  plane2.position.set(0, 0, -15);
  scene.add(plane2);
  text2.position.y = plane2.position.y + 5;

  plane2.add(text2);

  var material3 = new THREE.MeshPhongMaterial({color: 0xff0000, transparent: true, wireframe: false, opacity: 0.2});
  plane3 = new THREE.Mesh(geometry3, material3);
  plane3.position.set(0, 0, -20);
  scene.add(plane3);
  text3.position.y = plane3.position.y;
  text3.position.x = plane1.position.x -10;

  plane3.add(text3);

  var geometry4 = new THREE.BoxGeometry(20,20,3);
  var material4 = new THREE.MeshPhongMaterial({color: 0x0000ff, transparent: true, wireframe: false, opacity: 0.2});
  plane4 = new THREE.Mesh(geometry3, material4);

  scene.add(plane4);
  text4.position.y = plane4.position.y - 5;

  plane4.add(text4);

function render() {

  requestAnimationFrame(render);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  plane1.position.z += planeSpeed;
  plane2.position.z += planeSpeed;
  plane3.position.z += planeSpeed;
  plane4.position.z += planeSpeed;

  renderer.render(scene, camera);

}
